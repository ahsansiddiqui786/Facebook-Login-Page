<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="image">
        <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png" alt="image" id="facebook">
        <h2 id="heading">Facebook helps you connect and share<br>with the people in your life.</h2>
        <h2 id="heading2">Facebook helps you connect and share with the people in your life.</h2>
    </div>

    <div class="container">
        <br>
        <input type="text" placeholder="Email address or phone number" class="input">
        <br>
        <input type="password" placeholder="Password" class="input">
        <br>
        <button class="btn">Log in</button>
        <br>
        <br>

        <div class="box">
            <span class="forget">Forgotten password?</span>
        </div>
        <br>
        <hr>
        <br>
        <div class="box2">
            <button id="createBtn">Create new account</button>
        </div>
    </div>
    <div class="footer">
        <p><span id="footerSpan">Create a Page</span> for a celebrity, brand or business.</p>
    </div>

</body>

</html>
